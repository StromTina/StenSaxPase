<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sten Sax Påse</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="headertitle">
            <h1>STEN SAX PÅSE!</h1>
        </div>
    </header>

    <nav>
        <a href="home.html" class="nav-items"><img class="nav-picture" src="./images/hus.png"
                alt="Ikon föreställande hemknapp/hus">
            <p class="nav-word">Hem</p>
        </a>
        <a href="newgame.html" class="nav-items"><img class="nav-picture" src="./images/spel.png"
                alt="Ikon föreställande handkontroll">
            <p class="nav-word">Nytt spel</p>
        </a>
        <a href="rules.html" class="nav-items"><img class="nav-picture" src="./images/clipboard.png"
                alt="Ikon föreställande clipboard med checklista">
            <p class="nav-word">Regler</p>
        </a>
        <a href="history.html" class="nav-items"><img class="nav-picture" src="./images/lightbulb.png"
                alt="Ikon föreställande lysande glödlampa">
            <p class="nav-word">Onödigt vetande</p>
        </a>
        <a href="statistics.html" class="nav-items"><img class="nav-picture" src="./images/trophy.png"
                alt="Ikon föreställande trofé">
            <p class="nav-word">Statistik</p>
        </a>
    </nav>

    <nav class="small-nav">
        <a href="home.html" class="small-nav-icon"><img class="nav-picture" src="./images/hus.png"
                alt="Ikon föreställande hemknapp/hus"></a>
        <a href="newgame.html" class="small-nav-icon"><img class="nav-picture" src="./images/spel.png"
                alt="Ikon föreställande handkontroll"></a>
        <a href="rules.html" class="small-nav-icon"><img class="nav-picture" src="./images/clipboard.png"
                alt="Ikon föreställande clipboard med checklista"></a>
        <a href="history.html" class="small-nav-icon"><img class="nav-picture" src="./images/lightbulb.png"
                alt="Ikon föreställande lysande glödlampa"></a>
        <a href="statistics.html" class="small-nav-icon"><img class="nav-picture" src="./images/trophy.png"
                alt="Ikon föreställande trofé"></a>
    </nav>

    <div class="scoreboard" id="player-scoreboard">
        <img class="player-icon" src="./images/Player-icon.png" alt="Ikon som representerar spelaren">
        <p id="player-points">0</p>
        <img class="hand-pic" id="draw" src="./images/handshake.gif" alt="Gif föreställandes två personer som skakar hand">
        <img class="hand-pic" id="rock-icon" src="./images/Rock-icon.png" alt="Bild av en hand formad som sten som ökar i storlek">
        <img class="hand-pic" id="scissors-icon" src="./images/Scissors-icon.png"
            alt="Bild av en hand formad som en sax som ökar i storlek">
        <img class="hand-pic" id="paper-icon" src="./images/Paper-icon.png" alt="Bild av en hand formad som en påse som ökar i storlek">
    </div>


    <div id="game-container">
        <div id="result-container"></div>


        <div id="winning-container">
            <img class="win-gif" id="cheerGif" src="./images/cheer.gif"
                alt="Gif föreställande en tecknad hund som hejar med pompoms i tassarna">
            <img class="win-gif" id="applauseGif" src="./images/applause.gif" alt="Gif föreställande en tecknad hund som applåderar">
            <img class="win-gif" id="celebrationGif" src="./images/celebration.gif"
                alt="Gif föreställande två tecknade djur med partyhattar som hoppar i konfetti">
            <img class="win-gif" id="trophyGif" src="./images/trophy.gif" alt="Gif föreställande en guldglänsande trofé med siffran 1">
            <br>
            <p id="congrats">GRATTIS!</p>
            <button id="restart-button" type="button" onclick="window.location.href='newgame.html'">Nytt spel</button>
        </div>

        <div id="losing-container">
            <img class="win-gif" id="headshakeGif" src="./images/headshake.gif"
                alt="Gif föreställande en tecknad nalle med armarna i kors som skakar på huvudet">
            <img class="win-gif" id="rainGif" src="./images/rain.gif"
                alt="Gif föreställande en tecknad figur i blå regnkappa som står i regnet och ser besviken ut">
            <img class="win-gif" id="cryGif" src="./images/sad.gif" alt="Gif föreställande två tecknade ögon som fylls med tårar">
            <img class="win-gif" id="sadDogGif" src="./images/sadDog.gif"
                alt="Gif föreställande en tecknad hund som ligger ned och gråter">
            <br>
            <p id="congrats">Tyvärr! Datorn vann den här gången.</p>
            <button id="restart-button" type="button" onclick="window.location.href='newgame.html'">Nytt spel</button>
        </div>

        <button class="choice-button" id="choice-rock" type="button" title="Sten"><img class="choice-pic"
                src="./images/rock.jpg" alt="Hand formad som en sten">
            <p class="button-text">Sten</p>
        </button>
        <button class="choice-button" id="choice-scissors" type="button" title="Sax"><img class="choice-pic"
                src="./images/scissors.jpg" alt="Hand formad som en sax">
            <p class="button-text">Sax</p>
        </button>
        <button class="choice-button" id="choice-paper" type="button" title="Påse"><img class="choice-pic"
                src="./images/paper.jpg" alt="Hand formad som en påse">
            <p class="button-text">Påse</p>
        </button>
    </div>

    <button id="continue-button">Fortsätt</button>
 
    <div class="small-scoreboard">
        <img class="small-player-icon" src="./images/Player-icon.png" alt="Ikon som representerar spelaren">
        <p id="small-player-points">0</p> <img class="small-player-icon" src="./images/Computer-icon.png"
            alt="Ikon som representerar datorn">
        <p id="small-comp-points">0</p>
    </div>

    <div class="scoreboard" id="computer-scoreboard">
        <img class="player-icon" src="./images/Computer-icon.png" alt="Ikon som representerar datorn">
        <p id="comp-points">0</p>
        <img class="hand-pic" id="draw-comp" src="./images/handshake.gif" alt="Gif föreställandes två personer som skakar hand">
        <img class="hand-pic" id="rock-icon-comp" src="./images/Rock-icon.png" alt="Bild av en hand formad som sten som ökar i storlek">
        <img class="hand-pic" id="scissors-icon-comp" src="./images/Scissors-icon.png"
            alt="Bild av en hand formad som en sax som ökar i storlek">
        <img class="hand-pic" id="paper-icon-comp" src="./images/Paper-icon.png"
            alt="Bild av en hand formad som en påse som ökar i storlek">
    </div>

    <footer>
        <p class="footerText">Ett spel av Tina Strömberg 2022</p>

    </footer>

    <script src="main.js"></script>

</body>

</html>
